<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
  width: 150px;
  height: 150px;
  background: lightblue;
  position: relative;
  text-align: center;
  line-height: 150px;
  font-weight: bold;
}

.box::before {
  content: "←";
  position: absolute;
  /* left: 0; */
  top: 50%;
  transform: translateY(-50%);
  color: red;
}

.box::after {
  content: "→";
  position: absolute;
  /* right: 0; */
  top: 50%;
  transform: translateY(-50%);
  color: green;
}

</style>
<body>
    <div class="box"></div>

</body>
</html>
