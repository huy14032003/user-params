<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fancy Modal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .modal.show {
      transform: scale(1);
      opacity: 1;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .modal input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal button {
      padding: 8px 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <button class="btn" id="openModal">Mở Form Nhập</button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalBox">
      <h2>Nhập thông tin</h2>
      <input type="text" placeholder="Tên người dùng" id="username">
      <input type="password" placeholder="Mật khẩu" id="password">
      <button id="submitBtn">Gửi</button>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openModal');
    const overlay = document.getElementById('modalOverlay');
    const modalBox = document.getElementById('modalBox');

    openBtn.onclick = () => {
      overlay.style.display = 'flex';
      setTimeout(() => modalBox.classList.add('show'), 10);
    };

    overlay.onclick = (e) => {
      if (e.target === overlay) {
        modalBox.classList.remove('show');
        setTimeout(() => overlay.style.display = 'none', 300);
      }
    };

    document.getElementById('submitBtn').onclick = () => {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      alert(`Đã nhập: ${user} - ${pass}`);
    };
  </script>
</body>
</html>
